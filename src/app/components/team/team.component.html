
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Rubik', sans-serif;
  }

  body{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    min-height: 100vh;
  }
  h3{
    text-align: center;
  }
  .box{
    left: 100px;
    position: relative;
    width: 300px;
    height: 300px;
    display: flex;
    align-items: center;
    margin: 40px;
    background: #010615;
    transition: 0.5s;
  }

  .box:hover {
    height: 400px;
  }
  .box .imgPR {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    padding: 10px;
    box-sizing: border-box;
  }

  .box .imgPR img {
    max-width: 100%;
    opacity: 0.1;
    transition: 0.5s;
  }

  .box:hover .imgPR img{
    opacity: 1;
  }

  .box:before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom:-2px ;
    background: white;
    z-index: -1;
  }
  .box:after {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom:-2px ;
    background: white;
    z-index: -2;
    filter: blur(40px);
  }
  .box:before,
  .box:after {
  background: linear-gradient(235deg, #89ff00, #010615, #89ff00);
}

  .box:nth-child(2):before,
  .box:nth-child(2):after {
    background: linear-gradient(235deg, #0180ff, #161616, #0180ff);
  }

  .box:nth-child(3):before,
  .box:nth-child(3):after {
    background: linear-gradient(235deg, #FF0000, #161616, #FF0000);
  }

  .box:nth-child(4):before,
  .box:nth-child(4):after {
    background: linear-gradient(235deg, #800080, #161616, #800080);
  }

  .box:nth-child(5):before,
  .box:nth-child(5):after {
    background: linear-gradient(235deg, #fe7f00, #161616, #fe7f00);
  }

  .box .content {
    position: absolute;
    left: 10px;
    right: 10px;
    bottom: 10px;
    height: 90px;
    background: rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: 0.5s;
  }

  .box:hover .content {
    opacity: 1;
    transition: 0.5s;
  }

  .box .content h3{
    font-size: 20px;
    color: #fff;
    font-weight: 500;
    line-height: 20px;
    letter-spacing: 1px;
  }
  .box .content h3 span{
    font-size: 14px;
    color: #fff;
    font-weight: 200;
    line-height: 20px;
    letter-spacing: 2px;
  }

  img.lines2 {
    width: 395px;
    height: 319px;
    margin-left: 1300px;
    position: fixed;
    bottom: 0;
  }

</style>
